<!DOCTYPE html>
<html lang="en">
<head>
    <base href="https://sherhin.github.io/horcrux_chase/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Horcrux Chase</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="start-screen">
        <div id="start-menu">
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="normal" selected>Normal</option>
                <option value="hard">Hard</option>
            </select>
            <button id="start-btn">Play</button>
        </div>
    </div>

    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>

        <div id="scoreboard">
            Wins: <span id="winCount">0</span> | Losses: <span id="loseCount">0</span>
        </div>

        <div id="controls">
            <button class="control-btn up" data-key="ArrowUp">▲</button>
            <button class="control-btn left" data-key="ArrowLeft">◀</button>
            <button class="control-btn down" data-key="ArrowDown">▼</button>
            <button class="control-btn right" data-key="ArrowRight">▶</button>
        </div>
    </div>

    <div id="endButtons">
        <button id="restartBtn">Restart</button>
        <button id="menuBtn">Back to Menu</button>
    </div>
    <div id="tomSpeech"></div>

    <!-- Подключаем модули -->
    <script type="module" src="js/game.js"></script>

</body>
</html>
