<!DOCTYPE html>
<html lang="en">
<head>
    <base href="https://sherhin.github.io/horcrux_chase/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Horcrux Chase</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>

        <div id="scoreboard">
            Wins: <span id="winCount">0</span> | Losses: <span id="loseCount">0</span>
        </div>

        <div id="dpad">
            <div class="dpad-button" data-dir="up">▲</div>
            <div class="dpad-button" data-dir="left">◄</div>
            <div class="dpad-button" data-dir="right">►</div>
            <div class="dpad-button" data-dir="down">▼</div>
        </div>
    </div>

    <button id="restartBtn">Restart</button>
    <div id="tomSpeech"></div>

    <!-- Подключаем модули -->
    <script type="module" src="js/game.js"></script>

</body>
</html>
